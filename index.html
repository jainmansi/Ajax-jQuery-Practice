<html>
<head>
<title>JQuery Example</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" src="MessingAroundWithText.js"></script>
<style>
p.third {
font-weight: normal;
}

p.styleSample {
font-weight: bold;
text-decoration:line-through;
text-transform:uppercase;
}

a.email {
  background: url('https://www.google.com/search?q=email+icon+small&espv=2&biw=1366&bih=643&source=lnms&tbm=isch&sa=X&ved=0ahUKEwi9sazyvfXLAhVIzz4KHcKKAPIQ_AUIBigB#imgrc=S33QmvTYUt484M%3A') no-repeat right top;
  padding-right: 20px;
}

.tableAlt {
background-color: #F5F5DC;
}

.tableTitle {
background-color: #3D2B1F;
color: #FFF;
font-weight: bold;
}

</style></head>

<body>
<div><h2>Playing with Paragraphs</h2></div>

<table border="1" cellpadding="5">
<tr>
<th>Sat</th>
<th>Sun</th>
<th>Mon</th>
</tr>

<tr>
<td>Played Ball</td>
<td>Watched Football</td>
<td>Worked</td>
</tr>

<tr>
<td>Worked</td>
<td>Went to Church</td>
<td>Worked</td>
</tr>

<tr>
<td>Time with Family</td>
<td>Went Hiking</td>
<td>Worked</td>
</tr>
</table>

<div>
<p id="first"><a href="mailto:someEmail@someDomain.com">Send me an email</a></p>
<p id="second">Second Paragraph</p>
<p id="third">Third Paragraph</p>
<p id="fourth">Fourth Paragraph</p>
<p id="fifth" align="left">Fifth Paragraph</p>
</div>

<div>
<p id="sixth">Sixth Paragraph</p>
</div>

<form>
<button type="button" id="oneButton">Add Email Icon</button>
<button type="button" id="twoButton">Make Table Pretty</button>
<button type="button" id="threeButton">Fix Table Title</button>
<button type="button" id="fourButton">Mess up 4th P</button>
<button type="button" id="fiveButton">Mess All P in Divs</button>
<button type="button" id="sixButton">Highlight Fourth</button>
<button type="button" id="sevenButton">Find p with Attribute</button>
<button type="button" id="eightButton">Find p Named third</button>

</form>

</body>
</html>
